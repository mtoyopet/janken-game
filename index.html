  <p>色を入力してください</p>
  <input id="input" type="text"></input>
  <button onclick="changeColor()">変更する</button>

  <p id="hotText">今日は暑いです</p>

  <script>
    function changeColor () {
      // クリックイベントを設置する
      // inputタグの入力内容を取得する
      // pタグを取得し、入力された文字の色にテキストの色を変更する
      const inputTag = document.getElementById("input")
      const pTag = document.getElementById("hotText")
      pTag.style.color = inputTag.value
    }
